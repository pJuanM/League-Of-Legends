<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Riot Games</title>
</head>
<body>
    
    <main>
        <section class="login" onclick="video()">
            <div class="wrapper">
                <img src="imagens/logo.png" class="login_logo">
            
                <h1 class="login_title">Fazer login</h1>
                
                <label class="login_label">
                    <span>Nome de usuário</span>
                    <input autocomplete="off" type="text" name="username" class="input">
                </label>
                
                <label class="login_label">
                    <span>Senha</span>
                    <input type="password" name="password" class="input">
                </label>
                
                <div class="login_icons">
                    <button type="button" class="icons_button">
                        <img src="imagens/facebook.png" alt="facebook">
                    </button>
                    <button type="button" class="icons_button">
                        <img src="imagens/google.png" alt="google">
                    </button>
                    <button type="button" class="icons_button">
                        <img src="imagens/apple.png" alt="apple">
                    </button>
                    <button type="button" class="icons_button">
                        <img src="imagens/xbox.svg" alt="apple">
                    </button>
                </div>
                
                <label class="login_label-checkbox">
                    <input type="checkbox" id="" class="input-checkbox">Manter login
                </label>
            </div>
            
            <div class="wrapper">
                <button type="button" class="login_button" disabled>

                        preserveAspectRatio="xMidYMid meet">

                        25 -56 84 -118 138 -144 39 -20 75 -20 1793 -25 l1752 -5 -560 -560 c-617
                        -617 -604 -601 -603 -722 1 -96 31 -148 165 -279 140 -138 176 -159 278 -159
                        62 1 84 5 125 27 67 36 1953 1923 1981 1983 28 60 26 176 -5 236 -32 64 -1928
                        1958 -1985 1984 -52 23 -151 29 -197 12z"/>
                        </g>
                        </svg>
                </button>
                
                
                <a href="#" class="login_link">Não consegue iniciar sessão?</a>
                <a href="#" class="login_link">Criar conta</a>
            </div>    
        </section> 

        <section class="wallpaper" >
        </section>

    </main>


    <script src="script.js"></script>
</body>
</html>
